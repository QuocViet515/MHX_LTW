<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <p>Signin</p>
      <form action="">
        <div class="form-group">
          <input type="text" id="username" name="username" required placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" required placeholder="Password">
        </div>
        <div >
          <input type="submit" value="Signin">
        </div>
      </form>
      <div class="other-signin">
        <p>or signin with</p>
        <i class="fab fa-facebook" style="color:#3b5998;"></i>  
        <i class="fab fa-google-plus" style="color:#db4437;"></i> 
        <i class="fab fa-linkedin" style="color:#0077b5;"></i>   
      </div>
    </div>
    <div class="right">
      <div class="content">
        <p>Welcome back!</p>
      <p>Welcome back! We are so happy to have you here. It's great to see you again. We hope you had a safe and enjoyable time away.</p>
      <button>No account yet? Signup.</button>
      </div>
      
    </div>
  </div>
</body>
</html>
